name: Tests

on:
  push:
    branches:
      - main
      - bishth-ac2
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run all tests
        run: cd backend && mvn tests
        shell: bash
